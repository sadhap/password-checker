<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    
    <div class="container">
    
    <form action="submit" class="form" id="form">
            
             <div class="form-control" id="three">
                <label for="Password">Password</label>
                <input type="text" name="Password" id="password-1" placeholder="Enter your  Password">
                <i class="fa-duotone fa-check">✔</i>
                <i class="fa-solid fa-circle-exclamation">❗</i>
                <small>Error message</small>
             </div>
             <div class="form-control" id="four">
                <label for="confirm-password">confirm-password</label>
                <input type="text" name="confirmPassword" id="password-2" placeholder="Re-enter your Password">
                <i class="fa-duotone fa-check">✔</i>
                <i class="fa-solid fa-circle-exclamation">❗</i>
                <small>Error message</small>
             </div>
             <button id="sub">check</button>
            
    </form>
   </div>
 <script src="./script.js"></script>
 </body>
</html>
